<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<form action= "register.php" method="post">
    <div class="form one">
        <div class="title">
            <p class="title_form">Регистрация</p>
            <hr class="line_register">
            <img src="img/register.png" alt="" class="image_register">
        </div>
        <div class="Data">
            <div class="name">
                <p class="user_information">Введите имя</p>
                <input type="text" class="input_information" name="name" required>
            </div>
            <div class="Surname">
                <p class="user_information">Ваш номер телефона</p>
                <input type="tel" class="input_data" name="phone number" required>
            </div>
        </div>
        <div class="Data">
            <div class="name">
                <p class="user_information">Ваша Фамилия</p>
                <input type="text" class="input_information" name="lastname" required>
            </div>
            <div class="Surname">
                <p class="user_information">Ваше Отчество</p>
                <input type="text" class="input_data" name="surname">
            </div>
        </div>
        <div class="Email">
            <p class="user_information">Ваш логин</p>
            <input type="text" class="input_Email" name="login" required>
            <span class="form__error">Это поле должно содержать login</span>
        </div>
        <div class="Data">
            <div class="name">
                <p class="user_information">Придумайте пароль</p>
                <input type="password" class="input_data" name="password" required>
            </div>
            <div class="Surname">
                <p class="user_information">Повторите пароль</p>
                <input type="password" class="input_data" name="password2" required>
            </div>
        </div>
        <div class="line_registration">
            <hr class="line_register">
        </div>
        <div class="transition">
                <a href="login.html" class="reference"><p class="reference_text">Уже есть учетная запись?</p></a>
                <a href="###" class="reference"><p class="reference_text">Вернуться на главную</p></a>
        </div>
        <div class="account_creation">
            <button class="registration_reference" name="submit">
                <a href="../reports_page/report-panel.html" class="reference_registration">
                    <p class="text_reference">Зарегистрироваться</p>
                </a>
            </button>
        </div>
    </div>
</form>
</html>
